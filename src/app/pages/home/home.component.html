<div class="container p-10 min-h-4 min-w-4">
    <h1 class="title font-serif text-4xl p-5">Listes des boutiques</h1>
    <div class="grid grid-cols-4 gap-6 p-4">
    @for (item of boutique$ | async; track $index) {
            <!-- Carte de contact pour Jane Cooper -->
            <div class="bg-white p-4 rounded-lg shadow max-w-64">
              <div class="flex flex-col items-center ">
                <img class="w-24 h-24 rounded-full" src="assets/img/logo.png" alt="Jane Cooper">
                <div class="mt-2 text-center">
                  <p class="text-lg font-semibold">{{item.nomBoutique}}</p>
                  <p class="text-sm text-gray-600">{{item.description}}</p>
                </div>
              </div>
              <div class="btn-container mt-2 flex justify-between ">
                <button (click)="onNavigate(item.idBoutique)" class="btn rounded-md text-green-500 border border-green-400 cursor-pointer" >Voir </button>
              </div>
            </div>
          
            
    }
    <!-- Ajoutez d'autres cartes similaires pour chaque membre du personnel -->
    </div>
    <h2 class="title"></h2>
</div>
